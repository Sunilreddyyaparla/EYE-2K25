<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - EYE 2K25</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/payment.css">
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        
        <div class="details-card">
            <p><strong>Name:</strong> {{ registration_data.fullname }}</p>
            <p><strong>Event:</strong> {{ registration_data.event_name }}</p>
            <p><strong>Amount:</strong> â‚¹{{ registration_data.event_fee }}</p>
        </div>
        
        <form method="POST" action="{{ url_for('payment') }}">
            <div class="checkbox-container">
                <input type="checkbox" id="termsCheckbox" name="terms_accepted" required>
                <label for="termsCheckbox">
                    I agree to the <a href="{{ url_for('terms_and_conditions') }}" >Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="button" id="proceedButton">
                Proceed to Payment
            </button>
        </form>
    </div>

    <script>
        document.getElementById('termsCheckbox').addEventListener('change', function() {
            document.getElementById('proceedButton').disabled = !this.checked;
        });
        
        // Initialize button state
        document.getElementById('proceedButton').disabled = true;
    </script>
</body>
</html>
